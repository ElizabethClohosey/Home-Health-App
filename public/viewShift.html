<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Accordion - Default functionality</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <script>
    $(function () {
      $("#accordion").accordion({
        heightStyle: "content"
      });
    });
  </script>
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-6">
          <h2>Shift Data</h2>
          <hr>
          <hr>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-6">
        <div id="accordion">
          <h3 id="titleBathing">Bathing</h3>
          <div>
            <p id="tasksBathing"></p>
          </div>
          <h3 id="titleToileting">Toileting</h3>
          <div>
            <p id="tasksToileting"></p>
          </div>
          <h3 id="titleMobility">Mobility</h3>
          <div>
            <p id="tasksMobility"></p>
          </div>
          <h3 id="titleEating">Eating</h3>
          <div>
            <p id="tasksEating"></p>
          </div>
          <h3 id="titleDressing">Dressing</h3>
          <div>
            <p id="tasksDressing"></p>
          </div>
          <h3 id="titleIADL">IADL</h3>
          <div>
            <p id="tasksIADL"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/viewShift.js" type="text/javascript"></script>
</body>

</html>
