        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"

<body>

    <!-- MODAL  -->

    <div class="modal fade bd-example-modal-lg" id="modalMatch" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-title">
                        Please make sure to answer all the questions!
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h3 id="modalName"></h3>
                    <!-- <img src="match-img" class="match-img" id="modal-img" alt="profilepic" /> -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="modalClose" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!--Navbar-->
    <nav class="navbar navbar-light navbar-5 white">

        <!-- Navbar brand -->
        <a class="navbar-brand" href="#"><p>LOGO</p></a>
    
        <!-- Collapse button -->
        <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent15"
        aria-controls="navbarSupportedContent15" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    
        <!-- Collapsible content -->
        <div class="collapse navbar-collapse" id="navbarSupportedContent15">
    
        <!-- Links -->
        <ul class="navbar-nav mr-auto text-center">
            <li class="nav-item active">
            <a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#">Check In</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/schedule">Schedule</a>
            </li>
        </ul>
        <!-- Links -->
    
    </div>
        <!-- Collapsible content -->
    
    </nav>
    <!--/.Navbar-->

    <!-- <h1>This is the active test page</h1> -->

    <div class="container">
        <div class="row test-storage">
            <div class="col">
                <div id="test"></div>
                <button id="beginTest">Click Here</button>
                <button id="submitTest">Submit</button>
                <button id="nextQuestion">Next</button>
                <div id="Questions"></div>
                <div id="Answers"></div>
                <p id="instructions">Remember to answer your all questions! Click the Next button when you're ready to begin!</p>

                <div id="displayTest"></div>
                <p id="correct"></p>
                <p id="incorrect"></p>
            </div>
        </div>
    </div>

    <!-- TEST SCRIPT  -->
    <script src="/test/testquestions.js"></script>
