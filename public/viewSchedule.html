<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
  <link rel="stylesheet" href="css/calendar.css">
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <link href="css/style.css" rel="stylesheet">
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Schedule Info</h2>
        
      </div>
    </div>
    <span>
      <button id="btnMonth" class="btn btn-primary">month</button>
      <button id="btnWeek" class="btn btn-primary">week</button>
      <button id="btnDay" class="btn btn-primary">day</button>
    </span>
    <div id="calendar"></div>

    <!-- <script type="text/javascript" src="js/vendor/jquery-1.9.1.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.9.1/underscore-min.js"></script>
    <script type="text/javascript" src="js/calendar.js"></script>
    <script type="text/javascript">
      $("#btnMonth,#btnWeek,#btnDay").on("click", function () {
        var calendar = $("#calendar").calendar(
          {
            tmpl_path: "/tmpls/",
            view: $(this).text(),
            events_source: [{
              "id": 1,
              "title": "Shift",
              "class": "event-important",
              "url": "http://example.com",
              "start": moment().valueOf(),
              "end": moment().add(6, "hours").valueOf()
            }]
          });
      });
    </script>
  </div>

  <script type="text/javascript" src="js/signup.js"></script>

</body>

</html>
