<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- HOME.CSS  -->

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<body>

    <!-- MODAL  -->
    <!-- Button trigger modal -->
<!-- <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">
        Launch demo modal
      </button>
       -->


      <!-- Modal -->
      <div class="modal fade" id="check-in-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Employee Check-In Success</h5>

              <!-- This was an extra button - keep till final push  -->
              
              <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button> -->
            </div>
            <div class="modal-body">
              <h3>You are checked in to work!</h3>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>

    <nav>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
    </nav>
    
    <header>
        <div id="header" class="container-fluid">
            <div class="row justify-content-center">
                <div id="logo" class="col-lg-4 text-center">
                    <p>SembraCare Logo Here</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="employee-tasks-storage" class="container">

            <!-- Priority employee task row  -->
            <div id="priority-employee-tasks" class="row text-center justify-content-center">

                <!-- EVV/Check In -->
                <div class="col-lg-4 priority-row">
                    <button id="btnLocate" class="button" type="button" data-toggle="modal" data-target="#exampleModalLong"><i class="material-icons">schedule</i><p>Check In</p></button>
                </div>

                <!-- Schedule  -->
                <div class="col-lg-4 priority-row">
                    <button id="schedule-btn" class="button" type="button""><i class="material-icons">date_range</i>
                    <p>Schedule</p></button>
                </div>

                <!-- Daily Activity Check List -->
                <div class="col-lg-4 priority-row">
                    <button id="checklist-btn" class="button" type="button""><i class="material-icons">done_outline</i>
                    <p>Checklist</p></button>
                </div>
                
            </div>

            <!-- Secondary employee task row  -->
            <div id="secondary-employee-tasks" class="row text-center justify-content-center">

                <!-- Tests  -->
                <div class="col-lg-4 secondary-row">
                    <button id="learning-btn" class="button" type="button""><i class="material-icons">question_answer</i>
                    <p>Learning Center</p></button>
                </div>

                <!-- Possible Future Option HIPPA Info -->
                <div class="col-lg-6 secondary-row">
                    <button id="hippa-btn" class="button" type="button""><i class="material-icons">info</i>
                    <p>Future Option - HIPPA Related?</p></button>
                </div>

            </div>

        </div>
    </main>

    <footer>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="#">Active</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
        </ul>
    </footer>

        type="text/javascript"></script>
</body>
